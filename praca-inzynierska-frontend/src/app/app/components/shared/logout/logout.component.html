<div class="logout">
    <div class="logout_user-info-container" (click)="onChevronClicked()">
        <div class="logout_user-info">
            <div class="logout_logged-as">
                Zalogowano jako
            </div>
            <div>
                {{user.firstName}} {{user.lastName}}
            </div> 
        </div> 
        <div class="logout_chevron">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
            [style.transform]="displayOptions ? 'rotate(180deg)' : 'rotate(0)'">
                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
            </svg>
        </div>
    </div>
    <div *ngIf="displayOptions" class="logout_options-container">
        <button class="btn btn-primary btn-sm btn-block" type="button" (click)="onLogoutClicked()">
            Wyloguj
        </button>
    </div>
</div>
