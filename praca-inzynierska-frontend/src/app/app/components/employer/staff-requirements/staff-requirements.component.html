<div class="requirements">  
    <div *ngIf="staffRequirements == null; else requirements" class="spinner">
        <div class="spinner-border" style="width: 6rem; height: 6rem;" role="status">
        </div>
    </div>
    
    <ng-template #requirements>  
        <div class="editors-container">
            <div>
                <h5 class="unselectable">Poniedziałek</h5>
                <staff-requirements-day 
                [dayExpression]="'w poniedziałek'"
                [positionName]="position.name"
                [timeStep]="timeStep" 
                [(timePeriods)]="staffRequirements?.mondayStaff.timePeriods" 
                (timePeriodsChange)="emitRequirementsChange()"></staff-requirements-day>    
            </div>
            <div>
                <h5 class="unselectable">Wtorek</h5>
                <staff-requirements-day 
                [dayExpression]="'we wtorek'"
                [positionName]="position.name"
                [timeStep]="timeStep" 
                [(timePeriods)]="staffRequirements?.tuesdayStaff.timePeriods" 
                (timePeriodsChange)="emitRequirementsChange()"></staff-requirements-day>
            </div>
            <div>
                <h5 class="unselectable">Środa</h5>
                <staff-requirements-day 
                [dayExpression]="'w środę'"
                [positionName]="position.name"
                [timeStep]="timeStep" 
                [(timePeriods)]="staffRequirements?.wednesdayStaff.timePeriods" 
                (timePeriodsChange)="emitRequirementsChange()"></staff-requirements-day>
            </div>
            <div>
                <h5 class="unselectable">Czwartek</h5>
                <staff-requirements-day 
                [dayExpression]="'w czwartek'"
                [positionName]="position.name"
                [timeStep]="timeStep" 
                [(timePeriods)]="staffRequirements?.thursdayStaff.timePeriods" 
                (timePeriodsChange)="emitRequirementsChange()"></staff-requirements-day>
            </div>
            <div>
                <h5 class="unselectable">Piątek</h5>
                <staff-requirements-day 
                [dayExpression]="'w piątek'"
                [positionName]="position.name"
                [timeStep]="timeStep" 
                [(timePeriods)]="staffRequirements?.fridayStaff.timePeriods" 
                (timePeriodsChange)="emitRequirementsChange()"></staff-requirements-day>
            </div>
            <div>            
                <h5 class="unselectable">Sobota</h5>
                <staff-requirements-day 
                [dayExpression]="'w sobotę'"
                [positionName]="position.name"
                [timeStep]="timeStep" 
                [(timePeriods)]="staffRequirements?.saturdayStaff.timePeriods" 
                (timePeriodsChange)="emitRequirementsChange()"></staff-requirements-day>
            </div>
            <div>
                <h5 class="unselectable">Niedziela</h5>
                <staff-requirements-day 
                [dayExpression]="'w niedzielę'"
                [positionName]="position.name"
                [timeStep]="timeStep" 
                [(timePeriods)]="staffRequirements?.sundayStaff.timePeriods" 
                (timePeriodsChange)="emitRequirementsChange()"></staff-requirements-day>
            </div>
        </div>
    </ng-template>    
</div>
