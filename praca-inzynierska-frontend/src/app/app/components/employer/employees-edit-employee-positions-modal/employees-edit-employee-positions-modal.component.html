<div *ngIf="!isLoading">
    <div class="modal-header">
        <h4 id="title">Stanowiska - {{fromParent?.employee.account.firstName}} {{fromParent?.employee.account.lastName}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)" tabindex="-1">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="position-rows">
            <ng-container *ngIf="positions.length > 0; else noPositions">
                <div class="form-check unselectable" *ngFor="let position of positions; let i = index">
                    <input class="form-check-input" type="checkbox" [id]="'checkbox' + i" [(ngModel)]="positionSelected[i]">
                    <label class="form-check-label" [for]="'checkbox' + i">{{position.name}}</label>
                </div>
            </ng-container>
        </div>
        <ng-template #noPositions>
            <div class="no-positions">
                <div>
                    Brak dostępnych stanowisk!
                </div>
                <div>
                    Aby przypisać pracownikowi stanowisko, dodaj je najpierw w sekcji "Edytuj stanowiska". 
                </div>
            </div>
        </ng-template>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" (click)="activeModal.dismiss()">
            Anuluj
        </button>
        <button id="saveBtn" class="btn btn-success" (click)="onSavePositionsClicked()">
            Zapisz
        </button>
    </div>
</div>
<div *ngIf="isLoading" class="loading-modal">
    <div class="spinner-border" style="width: 6rem; height: 6rem;" role="status">
    </div>
</div>
