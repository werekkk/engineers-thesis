<div *ngIf="shiftService.operationsPerformed > 0">
    ZapisujÄ™...
</div>
<div *ngIf="shiftService.operationsPerformed == 0">
    Zapisano
</div>

<div *ngIf="!(employeesLoaded && shiftsLoaded); else schedule">
    <div class="spinner-border" style="width: 6rem; height: 6rem;" role="status">
    </div>
</div>

<ng-template #schedule>
    <div class="schedule_container">
        <table class="schedule_table">
        <tr>
            <th>Pracownik</th>
            <ng-container *ngFor="let day of days">
                <th>{{day | date : 'dd.MM'}}</th>
            </ng-container>
        </tr> 
        <ng-container *ngFor="let employee of employeesWithPosition; let employeeIndex = index">
                <tr>
                    <td>{{employee.account.firstName}} {{employee.account.lastName}}</td>
                    <ng-container *ngFor="let day of days; let dayIndex = index">
                        <td>
                            <schedule-employee-day-cell 
                            [shifts]="shiftsTable[employeeIndex][dayIndex]"
                            [position]="position"
                            [employee]="employee"
                            [day]="day"
                            ></schedule-employee-day-cell>
                        </td>
                    </ng-container>
                </tr>
        </ng-container>
        </table>
    </div>
</ng-template>
