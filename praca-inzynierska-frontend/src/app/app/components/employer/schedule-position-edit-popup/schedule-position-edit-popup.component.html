<div>
    <div *ngFor="let period of periods; let i = index" class="period">
        <span></span>
        <div class="period-info">
            <div>
                {{ period.start | time:'hh:mm'}} - {{ period.finish | time:'hh:mm'}}
            </div>
            <div class="period-info_length">
                ({{period | periodLength}})
            </div>
        </div>
        <span class="delete-period-button" (click)="handleDeleteShiftClicked(i)">USUÅƒ</span>
    </div>
    <div class="new-period">
        <time-period-picker 
        [(period)]="newPeriod"
        [shiftsTable]="shiftsTable"
        [day]="date"
        [requiredStaff]="requiredStaff"
        [employee]="employee"
        [dayIndex]="dayIndex"
        ></time-period-picker>
        <button class="btn btn-sm btn-success" (click)="handleAddShiftClicked()">Dodaj</button>
    </div>
</div>
