<div>
    <div class="modal-header">
        <h4 class="modal-title">Link aktywacyjny - {{ fromParent?.employee.account.firstName }} {{ fromParent?.employee.account.lastName }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div>
            Wyślij pracownikowi poniższy link, aby uzupełnił on swoje dane do logowania:
        </div>
        <div class="invitation-link-input">
            <input type="text" disabled [ngModel]="fromParent.employee | invitationLink">
            <button class="btn btn-outline-dark btn-sm" (click)="onCopyLinkClicked()">
                <div>
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-earmark" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
                        <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z"/>
                    </svg>
                    <span>{{copyLinkText}}</span>
                </div>
            </button>
        </div>
    </div>
    <div class="modal-footer">
        <button type="btn btn-secondary" class="btn btn-secondary" (click)="modal.dismiss()">Zamknij</button>
    </div>
</div>
