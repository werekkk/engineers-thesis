<div [class.disabled]="disabled">
    <div>
        {{day | date : 'dd.MM'}}
    </div>
    <div>
        {{day | dayOfWeek}}
    </div>
</div>
<div *ngIf="!disabled"
class="hour-counter"
[class.day-not-filled]="!isDayFilled"
[class.day-filled]="isDayFilled"
[class.day-full]="allocatedHours == totalRequiredHours"
>
    {{allocatedHours | number:'1.0-2':'pl'}} / {{totalRequiredHours | number:'1.0-2':'pl'}} godz.
</div>
